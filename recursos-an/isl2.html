<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudios Biblicos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .fallback {
            display: none;
            text-align: center;
            padding: 40px;
            font-family: Arial, sans-serif;
        }
        
        .fallback a {
            color: #1a73e8;
            text-decoration: none;
        }
        
        .fallback a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <iframe src="https://docs.google.com/document/d/1t08pVjdQH-1YT5wqHdxupxrnTuXIeQVBfKD0qcinBmk/preview" title="Estudios Biblicos" allowfullscreen loading="lazy">
    </iframe>

    <div class="fallback">
        <h2>No se puede mostrar el documento</h2>
        <p><a href="https://docs.google.com/document/d/1t08pVjdQH-1YT5wqHdxupxrnTuXIeQVBfKD0qcinBmk/preview" target="_blank" rel="noopener">Haga clic aqu√≠ para abrir el documento en Google Docs</a></p>
    </div>
</body>

</html>
